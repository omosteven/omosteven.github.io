<body data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Start Preloader Area-->
    <div class="preloader-area">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>

    <!-- Start Header -->
    <div id="home" class="welcome-slider-areas" style="background-color: white;">
        <div class="single-slider" style="background-image:url(assets/images/foodev1.jpg)">
            <div id="particles-js"></div>
            <div class="slider-title">
                <div class="table-cell">
                    <!-- <p>FooDev</p> -->
                    <h2 class="slider-title-animation" style="margin-top:-2em"><img src="home/images/foodev" style="width:4em" /></h2>

                    <h4 class="slider-animation-up" style="color:white">Promote your Health & Business with perfect food hygience</h4>

                    <h4 class="slider-animation-up" style="color:white;font-size:1em;margin-top:1em">The Multiconnective Food Supply Chain Network</h4>

                    <div class="button-group slider-animation-up">
                        <a class="btn btn-normal-border" href="register/" style="border-radius:0.5em">Get Started</a>

                        <a class="btn btn-normal-border" href="home/" style="border-radius:0.5em;margin-left:1em">Check Out</a>

                    </div>

                    <div class="button-group slider-animation-up">
                        <h4 class="slider-animation-up" style="color:white;margin-bottom: 1em;">Need the Mobile App?</h4>
                        <a class="btn btn-normal-border" href="#" style="border-radius:0.5em">Download</a>
                    </div>
                </div>
            </div>
        </div>
